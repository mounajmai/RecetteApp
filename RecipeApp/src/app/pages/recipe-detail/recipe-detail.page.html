<!-- src/app/pages/recipe-detail/recipe-detail.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-button (click)="goBack()" style="--background: #f0f0f0; --color: #000; border: none;"> <!-- Suppression du contour ici -->
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon> <!-- Nouvelle icône de retour -->
      </ion-button>
    </ion-buttons>
    <ion-title>Détail de la recette</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>{{ recipe?.name }}</h2>
  <p><strong>Description :</strong> {{ recipe?.description }}</p>
  <p><strong>Ingrédients :</strong> {{ recipe?.ingredients?.join(', ') || 'Non spécifié' }}</p>
  <p><strong>Instructions :</strong> {{ recipe?.instructions }}</p>
  <ion-button (click)="navigateToEdit()">Modifier</ion-button>
</ion-content>
