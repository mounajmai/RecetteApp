<ion-content class="login-container">
  <ion-card class="login-card"> <!-- Ajout de la classe login-card ici -->
    <ion-card-header class="ion-text-center">
      <h2>Connexion</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()">Se connecter</ion-button>
      <ion-button fill="clear" routerLink="/register">Cr√©er un compte</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
